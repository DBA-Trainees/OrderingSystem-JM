<section class="content-header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-6">
        <h1>{{ "Food" | localize }}</h1>
      </div>
    </div>
  </div>
</section>

<section class="content px-2">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <div class="card-body">
          <form class="form-horizontal" autocomplete="off" (ngSubmit)="save()">
          
            <div class="mb-3">
              <label for="Name" class="form-label">Image</label>
              <input
                type="file"
                class="form-control"
                id="image"
                name="image"
                [(ngModel)]="food.image"
                #nameModel="ngModel"
              />
            </div>

            <div class="mb-3">
              <label for="Name" class="form-label">Image Name</label>
              <input
                type="text"
                class="form-control"
                id="imagename"
                name="imagename"
                [(ngModel)]="food.imageName"
                #nameModel="ngModel"
              />
            </div>

            <div class="mb-3">
              <label for="Name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                [(ngModel)]="food.name"
                #nameModel="ngModel"
              />
            </div>

            <div class="mb-3">
              <label for="Availability" class="form-label">Availability</label>
              
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="Availability"
                  id="Availability"
                  [(ngModel)]="food.availability"
                  #nameModel="ngModel"
                />
                <label class="form-check-label" for="Availability"> Yes </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="Availability"
                  id="Availability"
                  [(ngModel)]="food.availability"
                  #nameModel="ngModel"
                />
                <label class="form-check-label" for="Availability"> No </label>
              </div>
            </div>

            <div class="mb-3">
              <label for="Name" class="form-label">Quantity</label>
              <input
                type="text"
                class="form-control"
                id="quantity"
                name="quantity"
                [(ngModel)]="food.qty"
                #nameModel="ngModel"
              />
            </div>

            <div class="mb-3">
              <label for="Name" class="form-label">Price</label>
              <input
                type="text"
                class="form-control"
                id="food"
                name="food"
                [(ngModel)]="food.price"
                #nameModel="ngModel"
              />
            </div>
          
            <abp-modal-footer [cancelDisabled]="saving"></abp-modal-footer>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
