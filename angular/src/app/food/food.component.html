        <div style="display: flex; align-items: center; margin-top: 10px;" class="row">
          <div *ngFor="let food of foods" class="col-sm-3">
            <div class="card">
              <div class="card-body">
                <div class="img-container">
                <img
                 
                  [src]="'data:' + food.imageFileType + ';base64,' + food.image"
                  class="card-img-top"
                />
              </div>
                <div class="card-body">
                  <h5 class="card-title" class="form-label">
                    <b>{{ food.name }}</b>
                  </h5>
                  <p class="card-text"></p>
                  <br />
                  <h6><b>Availability:</b> {{ food.availability }}</h6>  
                  <h6><b>Price :</b>{{ food.price }}</h6>
                  <h6><b>Quantity :</b>{{ food.qty }}</h6>
                  <h6><b>Type :</b>{{ food.types.name }}</h6>
                  <h6><b>Size :</b>{{ food.size }}</h6>
                  <h6><b>Category:</b> {{ food.category.name }}</h6>  
                    <button
                      type="button"
                      (click)="editFood(food)"
                      class="btn btn-sm bg-secondary"
                    >
                      <i class="fas fa-pencil-alt"></i>
                      {{ "Edit" | localize }}
                    </button>

                    <button
                      type="button"
                      class="btn btn-sm bg-danger mx-2"
                      (click)="delete(food)"
                    >
                      <i class="fas fa-trash"></i>
                      {{ "Delete" | localize }}
                    </button>
                </div>
              </div>
            </div>
          </div>
        </div>
