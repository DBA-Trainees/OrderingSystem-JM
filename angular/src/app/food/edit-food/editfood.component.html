<section class="content-header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-6">
        <h1>{{ "Edit Food" | localize }}</h1>
      </div>
    </div>
  </div>
</section>

<section class="content px-2">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <div class="card-body">
          <form
            class="form-horizontal"
            autocomplete="off"
            #createFoodModal="ngForm"
            (ngSubmit)="save()"
          >
            <div class="mb-3">
              <label for="Image" class="form-label">Image</label>
              <input type="file" class="form-control" accept="image/*" id="image" name="image" #imageName #file (change)="imageSelected($event)"/>
            </div>

              <div class="mb-3">
              <label for="Name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                [(ngModel)]="food.name"
                #nameModel="ngModel"
              />
            </div>

            <div class="mb-3">
              <div class="form-group row mb-0">
                <label class="col-md-3 col-form-label">
                  {{ "Availability" | localize }}
                </label>
                <div class="col-md-9">
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      name="Availability"
                      id="Availability"
                      [(ngModel)]="food.availability"
                    />
                    <label
                      class="custom-control-label mt-2"
                      for="Availability"
                    ></label>
                  </div>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="Quantity" class="form-label">Quantity</label>
              <input
                type="text"
                class="form-control"
                id="quantity"
                name="quantity"
                [(ngModel)]="food.qty"
                #nameModel="ngModel"
              />
            </div>
            <label for="Category" class="form-label">Category</label>
            <div class="mb-3">
              <select
                [ngModel]="selectedCategory"
                (ngModelChange)="selectedCategory = $event"
                name="name"
                id="name"
                class="form-control"
              >
                <option *ngFor="let c of category" [ngValue]="c.id">
                  {{ c.name }}
                </option>
              </select>
            </div>
            <label for="Type" class="form-label">Type</label>

            <div class="mb-3">
              <select
                [ngModel]="selectedType"
                (ngModelChange)="selectedType = $event"
                name="type"
                id="type"
                class="form-control"
              >
                <option *ngFor="let t of types" [ngValue]="t.id">
                  {{ t.name }}
                </option>
              </select>
            </div>

            <label for="Size" class="form-label">Size</label>
            <div class="mb-3">
              <select
                [(ngModel)]="food.size"
                #nameModel="ngModel"
                name="name"
                id="name"
                class="form-control"  >
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="Price" class="form-label">Price</label>
              <input
                type="text"
                class="form-control"
                id="food"
                name="food"
                [(ngModel)]="food.price"
                #nameModel="ngModel"
              />
            </div>
            <abp-modal-footer
              [saveDisabled]="!createFoodModal.form.valid || saving"
              [cancelDisabled]="saving"
              (onCancelClick)="bsModalRef.hide()"
            ></abp-modal-footer>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
