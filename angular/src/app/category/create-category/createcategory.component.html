<section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <h1>{{ "Category" | localize }}</h1>
        </div>
      </div>
    </div>
  </section>

  <section class="content px-2">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header">
          <div class="card-body">
            <form  class="form-horizontal" #createCategoryModal="ngForm" autocomplete="off" (ngSubmit)="save()" >
           
              <div class="mb-3">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" id="Name" name="Name" required [(ngModel)]="category.name" #nameModel="ngModel" >
              </div>
              <abp-modal-footer
              [saveDisabled]="!createCategoryModal.form.valid || saving"
              [cancelDisabled]="saving"
              (onCancelClick)="bsModalRef.hide()"
            ></abp-modal-footer>
            </form>
       </div>
  </div>
  </div>
  </div>
  </section>
