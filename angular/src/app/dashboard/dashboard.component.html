<section class="content-header">
   <div class="container-fluid">
    <div class="row">
      <div class="col-6">
        <h1>{{ "Order" | localize }}</h1>
      </div>
      <div class="col-6 text-right">
        <a href="javascript:;" class="btn bg-blue" (click)="showModal()">
          <i class="fa fa-plus-square"></i>
          Cart {{ count }}
        </a>
      </div>
    </div>
  </div>

 
</section>

<section class="content px-2">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-md-6">&emsp;</div>
          <div class="col-md-6">
            <div class="input-group">
              <div class="input-group-prepend">
                <button type="button" class="btn bg-blue">
                  <!-- <button type="button"class="btn bg-blue"(click)="getDataPage(1)"> -->

                  <i class="fas fa-search"></i>
                </button>
              </div>
              <input type="text" class="form-control" name="keyword" />
              <!-- <input type="text" class="form-control" name="keyword" [placeholder]="'SearchWithThreeDot' | localize"[(ngModel)]="keyword"(keyup.enter)="getDataPage(1)"/> -->
              <div class="input-group-append">
                <!-- dropdown na icon -->
                <button type="button" class="btn btn-default">
                  <!-- <button type="button" class="btn btn-default"(click)="advancedFiltersVisible = !advancedFiltersVisible"> -->

                  <i class="fas ng-tns-c86-1 fa-angle-down"></i>
                  <!-- <i class="fas" [class.fa-angle-up]="advancedFiltersVisible"[class.fa-angle-down]="!advancedFiltersVisible"></i> -->
                </button>
              </div>
            </div>
          </div>
        </div>

        <div style="display: flex; align-items: center; margin-top: 10px;" class="row">
          <div *ngFor="let food of foods" class="col-sm-3">
            <div class="card">
              <div class="card-body">
                <div class="img-container">
                <img
                 
                  [src]="'data:' + food.imageFileType + ';base64,' + food.image"
                  class="card-img-top"
                />
              </div>
                <div class="card-body">
                  <h5 class="card-title" class="form-label">
                    <b>{{ food.name }}</b>
                  </h5>
                  <p class="card-text"></p>
                  <br />
                  <h6><b>Price :</b>{{ food.price }}</h6>
                  <h6><b>Category:</b> {{ food.category.name }}</h6>  
                  <h6><b>Quantity</b></h6>
                  <input
                    style="margin-bottom: 10px"
                    type="number"
                    min="1"
                    class="form-control"
                    id="quantity"
                    name="quantity"
                  />
                  <label for="Size" class="form-label">Size</label>
                  <div class="mb-3">
                    <select name="name" id="name" class="form-control">
                      <option>Small</option>
                      <option>Medium</option>
                      <option>Large</option>
                    </select>
                  </div>
                  <a style="margin-top: 1vh" (click)="addToCart(food.id)" class="btn btn-primary"
                    >Add to cart</a>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
