<section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <h1>{{ "Customer" | localize }}</h1>
        </div>
        <div class="col-6 text-right">
          <!-- <a href="javascript:;"  (click)="createCustomer()" class="btn bg-blue">
            <i class="fa fa-plus-square"></i>
            {{ "Create" | localize }}
            
          </a> -->
        </div>
      </div>
    </div>
  </section>
  <section class="content px-2">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-6">&emsp;</div>
            <div class="col-md-6">
              <div class="input-group">
                <div class="input-group-prepend">
                  <button type="button" class="btn bg-blue">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
                <input
                  type="text"
                  class="form-control"
                  name="keyword"
                  [placeholder]="'SearchWithThreeDot' | localize"
                />
                <div class="input-group-append">
                  <button type="button" class="btn btn-default">
                    <i class="fas ng-tns-c86-1 fa-angle-down"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
  
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped table-bordered">
                <thead class="bg-light">
                  <tr>
                    <th>{{ "Id" | localize }}</th>
                    <th>{{ "Name" | localize }}</th>
                    <th>{{ "Division" | localize }}</th>
                   
                    <th style="width: 170px">{{ "Actions" | localize }}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <tr *ngFor="let d of customer" >
                    <td> {{ d.id }} </td>
                    <td> {{ d.name}}</td>
                    <td> {{ d.division?.name }}</td>
                
                    <td>
                      <button type="button" class="btn btn-sm bg-secondary" (click)="editcustomer(d)">
                        <i class="fas fa-pencil-alt"></i>
                        {{ "Edit" | localize }}
                      </button>
  
                      <button type="button" class="btn btn-sm bg-danger mx-2" (click)="delete(d)">
                        <i class="fas fa-trash"></i>
                        {{ "Delete" | localize }}
                      </button>
  
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
